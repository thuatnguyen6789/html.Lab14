<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop_Ex6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#cbShowPassword').click(function() {
                $('#txtPassword').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
            $('input[name="language"]').click(function() {
                getSelectedCheckBoxes('language');
            });
            var getSelectedCheckBoxes= function (groupName) {
                var result = $('input[name="' + groupName + '"]:checked');
                if (result.length > 0) {
                    var resultString = result.length + "language (s) checked<br/>";
                    result.each (function() {
                        resultString += $(this).val() + "<br/>";
                    });
                    $('#div' + groupName).html(resultString);
                }
                else {
                    $('#div' + groupName).html("No checkbox checked");
                }
            };
        });
        function validateEmain ()
        {
            var emailTextBox = document.getElementById("email");
            var email = emailTextBox.value;
            var emailRegEx = /^(([^<>()[\]\\.,;:\&@\"]+(\.[^<>()[\]\\.,;:\&@\"]+)*)|(\".+\"))@((\[[0-9](1,3)\.[0-9](1,3)

            emailTextBox.style.color = "white";

            if (emailRegEx.test(email))
            {
                emailTextBox.style.backgroundColor = "green";
            }
            else {
                emailTextBox.style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Login Page</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" id="cbShowPassword">Show Password</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="form-group">
            Known Languages:
            <div class="checkbox">
                <label><input type="checkbox" name="language" value="English"/>English</label>
                <br/><br/>
                <label><input type="checkbox" name="language" value="German"/>German</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
